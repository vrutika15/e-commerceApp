{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text"><strong>${{ product.price }}</strong></p>
                <a href="{{ url_for('user.product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
