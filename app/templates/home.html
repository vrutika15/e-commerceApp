{% extends 'base.html' %}

{% block content %}

<!-- 🔁 Bootstrap Carousel -->
<div id="promoCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/carousel1.jpg') }}" class="d-block w-100" alt="Promo 1">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/carousel2.jpg') }}" class="d-block w-100" alt="Promo 2">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/carousel3.jpg') }}" class="d-block w-100" alt="Promo 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<!--  Welcome Section -->
<div class="text-center mb-5">
  <h1 class="display-5 fw-bold">Welcome to E-Commerce</h1>
  <p class="lead">Find the best products at unbeatable prices!</p>
</div>

<!--  Featured Products Grid  -->
<div class="container">
  <div class="row g-4">
    {% for product in products %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename=product.image_url) }}" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{{ url_for('product.product_detail', product_id=product.id) }}" class="btn btn-outline-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
